<!doctype html>
<html class="no-js" lang="en">

<head>
    <title>ComingSoon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="ThemeZaa">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <meta name="description"
        content="Litho is a clean and modern design, BootStrap 5 responsive, business and portfolio multipurpose HTML5 template with 37+ ready homepage demos.">
    <!-- favicon icon -->
    <link rel="shortcut icon" href="images/logo-white.png">
    <!-- style sheets and font icons  -->
    <link rel="stylesheet" type="text/css" href="css/font-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/theme-vendors.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
</head>

<body>
    <!-- start banner section -->
    <section class="p-0 cover-background min-h-100vh" style="background-image: url('images/coming-soon-v2-bg.jpg')">
        <div class="container-fluid p-0">
            <div class="row">
                <div
                    class="col-auto col-sm-12 full-screen full-screen-auto padding-100px-all lg-padding-70px-all sm-padding-20px-tb sm-padding-35px-lr text-center text-md-start">
                    <div class="d-flex h-100 justify-content-between flex-column">
                        <div class="md-margin-30px-tb">
                            <h1
                                class="alt-font text-gradient-sky-blue-pink font-weight-600 margin-10px-bottom d-inline-block ">
                                Hello Guys!</h1>
                            <h3 class="alt-font d-block text-white">We're coming soon...</h3>
                            <p
                                class="text-extra-medium text-white opacity-5 line-height-28px font-weight-300 margin-50px-bottom xs-margin-40px-bottom w-450px sm-w-100">
                                We're currently working hard on this page. Subscribe our newsletter to get update when
                                it'll be live.</p>
                            <div data-enddate="2023/7/14 12:00:00"
                                class="countdown countdown-style-01 alt-font z-index-1 margin-40px-bottom xs-margin-10px-bottom">
                            </div>

                        </div>
                        <div class="social-icon-style-06 dark">
                            <ul class="small-icon">
                                <li><a class="facebook text-white" href="https://www.facebook.com/" target="_blank"><i
                                            class="fab fa-facebook-f"></i></a></li>
                                <li><a class="twitter text-white" href="http://www.twitter.com" target="_blank"><i
                                            class="fab fa-twitter"></i></a></li>
                                <li><a class="linkedin text-white" href="http://www.linkedin.com" target="_blank"><i
                                            class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end banner section -->
    <!-- start scroll to top -->
    <a class="scroll-top-arrow" href="javascript:void(0);"><i class="feather icon-feather-arrow-up"></i></a>
    <!-- end scroll to top -->
    <!-- javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/theme-vendors.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
